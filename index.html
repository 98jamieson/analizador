<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body class="p-3 mb-2 bg-dark text-white">
    <h1 class="title">Analizador Lexico y Sintactico</h1>
    <div class="pb-5">
        <form class="form" action="#">
            <div class="row">
                <div class="col">
                    <fieldset>
                        <div class="user-box col">
                            <textarea class="form-control" style="resize: none;" id="code" name="code" rows="10">
                        </textarea>
                        </div>
                    </fieldset>
                </div>
                <div class="col">
                    <button class="btn btn-danger">
                        Analizar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-dark container">
        <thead>
            <tr>
                <th scope="col">Reservadas</th>
                <th scope="col">Operador</th>
                <th scope="col">Variables</th>
                <th scope="col">Mensajes</th>
                <th scope="col">Numeros</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="./js/app.js"></script>
</body>

</html>
